<!doctype html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PriceScanner ‚Äî Compare Amazon, eBay & AliExpress</title>
  <meta name="description" content="Search once across trusted stores. Clear prices, buyer protection and secure checkout.">
  <meta name="theme-color" content="#146EB4">
  <link rel="icon" href="logo.svg?v=8">
  <link rel="mask-icon" href="logo.svg?v=8" color="#146EB4">
  <link rel="stylesheet" href="styles.css?v=47">

  <link rel="canonical" href="https://nadiro1985.github.io/PriceScanner/">
  <meta property="og:title" content="PriceScanner ‚Äî Compare Amazon, eBay & AliExpress">
  <meta property="og:description" content="Search once across trusted stores. Clear prices, buyer protection and secure checkout.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="og-1200x630.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="robots" content="index,follow">

  <!-- SEO: WebSite + Organization -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"PriceScanner",
    "url":"https://nadiro1985.github.io/PriceScanner/",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://nadiro1985.github.io/PriceScanner/?q={search_term_string}",
      "query-input":"required name=search_term_string"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"PriceScanner",
    "url":"https://nadiro1985.github.io/PriceScanner/",
    "logo":"https://nadiro1985.github.io/PriceScanner/logo.svg"
  }
  </script>

  <style>
    /* ===== Tight hero + brand ===== */
    .heroWrap{border-radius:12px;background:var(--card,#fff);overflow:hidden}
    .heroContent{padding:12px 12px}
    .topBar{display:flex;align-items:center;gap:12px;margin-bottom:6px}
    .logoWrap{display:flex;align-items:center;gap:10px}
    .brandLogo{width:60px;height:60px}
    .logoText{font-weight:800}
    .spacer{flex:1}
    .topControls{display:flex;gap:8px;align-items:center}
    .btn-icon{background:transparent;border:none;cursor:pointer}
    .btn-sm{background:#146EB4;color:#fff;border:1px solid #0f5790;padding:.45rem .7rem;border-radius:10px;font-weight:700}
    .heroTitle{margin:4px 0 2px 0;font-size:34px;line-height:1.15;color:#146EB4;font-weight:800}
    .heroSub{margin:2px 0 8px 0;color:#111}
    .searchBar{margin-top:6px}

    /* ===== Filters row ===== */
    .filtersBar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:8px}
    .budgetWrap{display:flex;gap:8px;align-items:center}
    .input.small{padding:.5rem .6rem;font-size:14px;width:110px}
    .row.center{display:flex;justify-content:center;margin-top:12px}

    /* ===== Stores panel (blue) + red chips ===== */
    .sourcesPanel{background:#146EB4;color:#fff;border-radius:12px;padding:10px;margin:10px 0 0 0}
    .sourcesHeading{font-weight:800;margin-bottom:6px}
    .src-list{display:flex;flex-wrap:wrap;gap:8px}
    .src-chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:10px;border:2px solid #E11900;background:#fff5f5;color:#E11900;font-weight:700;cursor:pointer;user-select:none}
    .src-chip input{accent-color:#E11900}
    .src-chip.on{background:#E11900;color:#fff;border-color:#E11900}
    .src-chip.src-all{border-color:#0ea5e9;background:#e0f2fe;color:#075985}
    .src-chip.src-all.on{background:#0ea5e9;color:#fff;border-color:#0ea5e9}
    .src-chip.disabled{opacity:.55;cursor:not-allowed;border-style:dashed}
    .src-chip.disabled input{display:none}

    /* ===== Chat assistant ===== */
    .chat-fab{position:fixed;right:16px;bottom:16px;z-index:70;display:inline-flex;align-items:center;gap:8px;background:#146EB4;color:#fff;border:1px solid #0f5790;padding:.7rem 1rem;border-radius:999px;box-shadow:0 6px 16px rgba(0,0,0,.18);font-weight:800}
    .chat-panel{position:fixed;inset:0;display:none;z-index:60}
    .chat-panel.open{display:flex}
    .chat-bg{position:absolute;inset:0;background:rgba(0,0,0,.35)}
    .chat-box{position:relative;z-index:1;margin:auto;background:var(--card,#fff);border-radius:12px;max-width:420px;width:92%;display:flex;flex-direction:column;max-height:80vh}
  </style>
</head>
<body>
  <div class="container pad">
    <div class="heroWrap">
      <div class="heroContent">
        <div class="topBar">
          <div class="logoWrap">
            <img id="brandLogo" class="brandLogo" src="logo.svg?v=8" alt="PriceScanner logo" width="60" height="60">
            <div id="brandName" class="logoText">PriceScanner</div>
          </div>

          <div class="spacer"></div>

          <div class="topControls">
            <button id="themeToggle" class="btn-icon" type="button" title="Toggle dark mode" aria-label="Toggle dark mode">üåô</button>
            <button id="openSignup" class="btn-sm" type="button" title="Sign in / Sign up for alerts">Sign in</button>

            <label id="lblLang" class="sr-only" for="lang">Language</label>
            <select id="lang" class="select small" aria-labelledby="lblLang">
              <option value="en">English</option><option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
              <option value="fr">Fran√ßais</option><option value="es">Espa√±ol</option><option value="zh">‰∏≠Êñá</option>
            </select>

            <label id="lblCurrency" class="sr-only" for="currency">Currency</label>
            <select id="currency" class="select small" aria-labelledby="lblCurrency">
              <option>SGD</option><option>USD</option><option>EUR</option>
            </select>
          </div>
        </div>

        <h1 id="tagline" class="heroTitle">Find the best price, fast</h1>
        <p class="heroSub">
          One search across trusted stores. Clear prices, strong buyer protection and secure checkout.
        </p>

        <form class="row searchBar" onsubmit="return false" role="search" aria-label="Product search">
          <input id="search" class="input" placeholder="Search products‚Ä¶" style="flex:1 1 auto" aria-label="Search products">
          <input id="photoInput" type="file" accept="image/*" capture="environment" hidden>
          <button id="photoBtn" class="btn" type="button" title="Search by photo" aria-label="Search by photo">üì∑ Photo</button>
          <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
        </form>

        <!-- Filters row (Budget + Sort + Ship) -->
        <div class="filtersBar" role="group" aria-label="Filters">
          <div class="budgetWrap" aria-label="Budget filter">
            <input id="minPrice" class="input small" type="number" min="0" step="1" placeholder="Min">
            <input id="maxPrice" class="input small" type="number" min="0" step="1" placeholder="Max">
            <button id="applyBudget" class="btn" type="button">Apply</button>
          </div>

          <div style="flex:1"></div>

          <label for="sort" class="controlLabel" id="lblSort">Sort by</label>
          <select id="sort" class="select" aria-labelledby="lblSort">
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="rating">Rating</option>
          </select>

          <label for="shipMax" class="controlLabel" id="lblShip">Max ship days</label>
          <select id="shipMax" class="select" aria-labelledby="lblShip">
            <option value="">Any</option>
            <option value="3">‚â§ 3</option>
            <option value="7">‚â§ 7</option>
            <option value="14">‚â§ 14</option>
            <option value="21">‚â§ 21</option>
          </select>
        </div>

        <!-- NEW: Visible Stores selection (blue panel + red chips) -->
        <div class="sourcesPanel" id="sourcesPanel" aria-label="Store filter">
          <div class="sourcesHeading">Stores</div>
          <div class="src-list">
            <label class="src-chip src-all" title="Select / Deselect all">
              <input type="checkbox" id="srcAll" checked> <span>Select all</span>
            </label>
            <div id="sourcesPanelList" class="src-list"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <section class="container pad-b">
    <div id="grid" class="grid"></div>
    <div class="row center"><button id="moreBtn" class="btn" type="button" style="display:none">More results</button></div>
  </section>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <footer class="footer">
    <div class="container footerInner">
      <div>¬© <span id="year"></span> <span id="brandFooter">PriceScanner</span></div>
      <div class="footerLinks">
        <a href="admin.html">Admin</a>
        <a href="privacy.html" rel="nofollow">Privacy</a>
        <a href="terms.html" rel="nofollow">Terms</a>
        <a href="affiliates.html" rel="nofollow">Affiliate Disclosure</a>
      </div>
    </div>
  </footer>

  <!-- Floating Chat Assistant (label visible) -->
  <button id="chatFab" class="chat-fab" aria-label="Open shopping assistant">üõçÔ∏è Shopping Assistant</button>

  <!-- Chat overlay -->
  <div id="chatPanel" class="chat-panel" aria-live="polite" aria-label="Shopping assistant">
    <div class="chat-bg" id="chatBg"></div>
    <div class="chat-box">
      <div class="chat-head">
        <div class="chat-title">Shopping Assistant</div>
        <button id="chatClose" class="btn-icon" type="button" aria-label="Close assistant">‚úï</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <form id="chatForm" class="chat-form" onsubmit="return false">
        <input id="chatInput" class="input chat-input" placeholder="Describe your ideal product" aria-label="Describe your product">
        <button id="chatSend" class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){ const cfg = JSON.parse(localStorage.getItem('site.config')||"{}");
      if(cfg && cfg.name){ document.getElementById('brandFooter').textContent = cfg.name; }})();
    document.getElementById('searchBtn')?.addEventListener('click', function(e){
      e.preventDefault(); const input = document.getElementById('search');
      if (input) input.dispatchEvent(new Event('input', { bubbles: true }));
    });
  </script>

  <script defer src="script.js?v=50"></script>
</body>
</html>
